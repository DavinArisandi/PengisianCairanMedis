<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3yZ1d5Yjv6k9" crossorigin="anonymous">
    
    <style>
        body {
            background: linear-gradient(135deg, #6DD5FA, #2980B9);
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .result-container {
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #2980B9;
            font-size: 2.5em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            color: #2980B9;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 700px;
            height: auto;
            border: 2px solid #3498DB;
            padding: 5px;
            background-color: #f0f9ff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn-upload, .btn-check {
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-upload {
            background-color: #2980B9;
        }

        .btn-upload:hover {
            background-color: #1a5276;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-check {
            background-color: #28a745;
        }

        .btn-check:hover {
            background-color: #1d6b31;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p>Fill Level: <strong>{{ prediction }}</strong></p>
        <img src="{{ url_for('static', filename='images/final_prediction.png') }}" alt="Final Prediction">
        
        <div class="btn-group">
            <a href="/" class="btn-upload">Upload Another Image</a>
            
            <form id="checkFillLevelForm" action="/check_fill_level" method="post" enctype="multipart/form-data" style="display: inline;">
                <input type="file" name="file" accept="image/*" required style="display: none;" id="uploadFillLevel">
                <button type="button" class="btn-check" onclick="document.getElementById('uploadFillLevel').click()">Upload Another Image Fill Level</button>
            </form>
        </div>
    </div>

    <!-- Script untuk mengunggah file setelah dipilih -->
    <script>
        // Memicu pengiriman form secara otomatis setelah file dipilih
        document.getElementById('uploadFillLevel').addEventListener('change', function() {
            document.getElementById('checkFillLevelForm').submit();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz6Jp1U6RM2xFY8B7YlPbRZjBr+EuZ8lfwvoCjT6gP0E" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93s6Btk8aWxbsON3sM6V7m9j1h9kQ6lxjFY6WB4Wq02CTu9yyjHEv+dPU/3ok5" crossorigin="anonymous"></script>
</body>
</html>
