<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecekan Kebersihan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1gq6yZ1d5Yjv6k9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #6DD5FA, #2980B9);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 70%);
            transform: rotate(45deg);
            pointer-events: none;
        }

        h1 {
            font-size: 1.8rem;
            color: #2980B9;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .form-control {
            border: 2px dashed #3498DB;
            border-radius: 10px;
            padding: 14px;
            color: #333;
            background-color: #f0f9ff;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .form-control:hover, .form-control:focus {
            border-color: #2980B9;
        }

        .btn-submit {
            background-color: #2980B9;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-submit:hover {
            background-color: #1a5276;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .upload-icon {
            font-size: 3rem;
            color: #3498DB;
            margin-bottom: 20px;
        }

        p {
            color: #2980B9;
            font-size: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-cloud-upload-alt upload-icon"></i>
        <h1>Upload Gambar untuk Pengecekan Kebersihan</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-submit">Check Kebersihan</button>
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz6Jp1U6RM2xFY8B7YlPbRZjBr+EuZ8lfwvoCjT6gP0E" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93s6Btk8aWxbsON3sM6V7m9j1h9kQ6lxjFY6WB4Wq02CTu9yyjHEv+dPU/3ok5" crossorigin="anonymous"></script>
</body>
</html>
