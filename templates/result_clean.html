<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pengecekan Kebersihan</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3yZ1d5Yjv6k9" crossorigin="anonymous">
    
    <style>
        body {
            background: linear-gradient(135deg, #6DD5FA, #2980B9);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #2980B9;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }

        h2 {
            color: #3498DB;
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .form-control {
            border: 2px dashed #3498DB;
            border-radius: 10px;
            padding: 14px;
            color: #333;
            background-color: #f0f9ff;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        .form-control:hover, .form-control:focus {
            border-color: #2980B9;
        }

        .btn-submit {
            background-color: #2980B9;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn-submit:hover {
            background-color: #1a5276;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .image-container img {
            max-width: 140px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        p.message {
            color: #2980B9;
            font-size: 1rem;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Pengecekan Kebersihan</h1>
        <p class="message">{{ message }}</p>

        {% if is_clean %}
            <h2>Wadah bersih! Lanjutkan untuk memeriksa tingkat isi.</h2>
            <form action="/check_fill_level" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-submit">Check Fill Level</button>
            </form>

            <h2>Intermediate Steps:</h2>
            <div class="image-container">
                <div>
                    <p>Gambar Asli</p>
                    <img src="{{ url_for('static', filename='images/original_image.png') }}" alt="Original Image">
                </div>
                <div>
                    <p>Grayscale</p>
                    <img src="{{ url_for('static', filename='images/gray_image.png') }}" alt="Gray Image">
                </div>
                <div>
                    <p>Gaussian Blur</p>
                    <img src="{{ url_for('static', filename='images/blurred_image.png') }}" alt="Blurred Image">
                </div>
                <div>
                    <p>Otsu Thresholding</p>
                    <img src="{{ url_for('static', filename='images/threshold_image.png') }}" alt="Threshold Image">
                </div>
                <div>
                    <p>Morfologi</p>
                    <img src="{{ url_for('static', filename='images/morph_image.png') }}" alt="Morphological Image">
                </div>
            </div>
        {% else %}
            <p class="message">Silakan unggah gambar lain.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz6Jp1U6RM2xFY8B7YlPbRZjBr+EuZ8lfwvoCjT6gP0E" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93s6Btk8aWxbsON3sM6V7m9j1h9kQ6lxjFY6WB4Wq02CTu9yyjHEv+dPU/3ok5" crossorigin="anonymous"></script>
</body>
</html>
